{% extends "base.html" %}

{% block content %}
<h2>Add a Side-of-Desk Opportunity</h2>

<p>
This section is intended for side-of-desk initiative leads to add or update
information about opportunities available to employees.
</p>

<form method="post">
    <label>Opportunity title:</label><br>
    <input type="text" name="title" required><br><br>

    <label>Initiative lead:</label><br>
    <input type="text" name="lead" required><br><br>

    <label>Opportunity description:</label><br>
    <textarea name="description" rows="4" required></textarea><br><br>

    <label>Available roles (one per line):</label><br>
    <textarea name="roles" rows="3" required></textarea><br><br>

    <label>Average hours of commitment per week:</label><br>
    <input type="number" name="hours" required><br><br>

    <button type="submit">Add Opportunity</button>
</form>
{% endblock %}
